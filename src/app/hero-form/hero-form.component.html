<div class="container">
  <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" 
             class="form-control"
             id="name"
             [(ngModel)]="model.name"
             name="name"
             #name="ngModel" 
             required>
      <div [hidden]="name.valid || name.pristine"
           class="alert alert-danger">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="power">Power</label>
      <select class="form-control" 
              id="power"
              [(ngModel)]="model.power"
              name="power" 
              required>
        <option *ngFor="let pow of powers" [value]="pow">
          {{ pow }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="alterEgo">Alter Ego</label>
      <input type="text" 
             class="form-control" 
             id="alterEgo"
             [(ngModel)]="model.alterEgo"
             name="alterEgo">
    </div>
    
    <button type="button"
            class="btn btn-default"
            (click)="newHero(); heroForm.reset()">
      New Hero
    </button>
    <button type="submit" 
            class="btn btn-default"
            [disabled]="!heroForm.form.valid">
      Submit
    </button>
  </form>
</div>
